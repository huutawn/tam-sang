minio:
  endpoint: http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: identity-images
  max-file-size: 10485760 # 10MB in bytes

spring:
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
    consumer:
      group-id: identity-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

kafka:
  topics:
    kyc-verification: kyc-verification
    kyc-result: kyc-result

feign:
  client:
    config:
      file-service:
        url: http://${FILE_SERVICE_HOST:localhost}:${FILE_SERVICE_PORT:8083}

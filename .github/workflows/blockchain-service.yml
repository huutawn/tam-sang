name: Build & Push blockchain-service

on:
  push:
    branches: [main]
    paths:
      - "blockchain-service/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: blockchain-service/go.sum

      - name: Build binary
        run: CGO_ENABLED=0 GOOS=linux go build -o blockchain-service ./cmd/server
        working-directory: blockchain-service

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: blockchain-service
          push: true
          tags: tawn/blockchain-service:latest

services:
  # =============================================
  # Infrastructure: Databases & Message Broker
  # =============================================
  postgres-tamsang:
    image: pgvector/pgvector:pg16
    container_name: tamsang-postgres-tamsang
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tamsangpswd
      POSTGRES_DB: postgres
    volumes:
      - postgres_tamsang_data:/var/lib/postgresql/data
      - ./docker-scripts/postgres-tamsang/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: tamsang-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-03-12T18-04-18Z
    container_name: tamsang-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: tamsang-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    container_name: tamsang-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: tamsang-kafka-cluster-1
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: tamsang-kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    restart: unless-stopped

  # =============================================
  # Layer 1: Discovery Server
  # =============================================
  discovery-server:
    image: tawn/discovery-server:latest
    container_name: tamsang-discovery-server
    ports:
      - "8761:8761"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # =============================================
  # Layer 2: Config Server
  # =============================================
  config-server:
    image: tawn/config-server:latest
    container_name: tamsang-config-server
    ports:
      - "8888:8888"
    depends_on:
      discovery-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8888/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # =============================================
  # Layer 3: API Gateway
  # =============================================
  api-gateway:
    image: tawn/api-gateway:latest
    container_name: tamsang-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --server-response --spider --quiet http://localhost:8080/ 2>&1 | grep -q 'HTTP' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # =============================================
  # Layer 4: Business Services
  # =============================================
  identity-service:
    image: tawn/identity-service:latest
    container_name: tamsang-identity-service
    env_file:
      - ./identity-service/.env
    ports:
      - "8082:8080"
    depends_on:
      api-gateway:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres-tamsang:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  core-service:
    image: tawn/core-service:latest
    container_name: tamsang-core-service
    env_file:
      - ./core-service/.env
    ports:
      - "8084:8080"
    depends_on:
      api-gateway:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      postgres-tamsang:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  file-service:
    image: tawn/file-service:latest
    container_name: tamsang-file-service
    ports:
      - "8083:8083"
    depends_on:
      api-gateway:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - ./file-service/.env
    volumes:
      - ./file-service/.env:/app/.env:ro
    restart: unless-stopped

  blockchain-service:
    image: tawn/blockchain-service:latest
    container_name: tamsang-blockchain-service
    ports:
      - "8085:8085"
    depends_on:
      api-gateway:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres-tamsang:
        condition: service_healthy
    env_file:
      - ./blockchain-service/.env
    volumes:
      - ./blockchain-service/.env:/app/.env:ro
    restart: unless-stopped

  ai-service:
    image: tawn/ai-service:latest
    container_name: tamsang-ai-service
    ports:
      - "8000:8000"
    depends_on:
      api-gateway:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./ai-service/.env
    volumes:
      - ./ai-service/.env:/app/.env:ro
    restart: unless-stopped

volumes:
  postgres_tamsang_data:
    name: tamsang_postgres_tamsang_data
  mongodb_data:
    name: tamsang_mongodb_data
  minio_data:
    name: tamsang_minio_data
  redis_data:
    name: tamsang_redis_data
  kafka_data:
    name: tamsang_kafka_data

networks:
  default:
    name: tamsang-network
    driver: bridge
